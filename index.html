<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen üëë</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(#ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
            z-index: 10;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 1.5rem; margin-bottom: 20px; }
        
        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            min-height: 60px; /* Space for buttons */
            position: relative;
        }
        
        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        
        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.2s; }

        #noBtn {
            background-color: #6c757d;
            color: white;
            /* These lines ensure it's visible at the start */
            position: relative; 
            z-index: 12;
            transition: 0.1s ease;
            touch-action: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my forever? üíç</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);

        let yesScale = 1;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Once touched, we switch to 'fixed' so it can fly anywhere on the screen
            btn.style.position = 'fixed';
            
            const padding = 50;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            // Grow the Yes button
            yesScale += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function sayYes() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('container').innerHTML = `
                <h1 style="color: #ff4d6d;">I knew u would say YES! ‚ù§Ô∏è</h1>
                <p>Thank you for choosing me love. I will forever cherish you and treat you well my queen. üëë</p>
                <div style="font-size: 40px; margin-top: 15px;">üåπ‚ú®</div>
            `;
        }
    </script>
</body>
</html>
