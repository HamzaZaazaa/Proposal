<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen üëë</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary-pink: #ff4d6d; --royal-gold: #d4af37; --deep-rose: #c9184a; }
        body {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0; overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif; touch-action: manipulation;
        }
        #container {
            background: rgba(255, 255, 255, 0.88); backdrop-filter: blur(12px);
            padding: 40px; border-radius: 30px; text-align: center;
            width: 85%; max-width: 450px; z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease;
        }
        h1 { font-family: 'Playfair Display', serif; color: var(--deep-rose); font-size: 1.8rem; margin-bottom: 20px; }
        .buttons { display: flex; justify-content: center; gap: 20px; min-height: 80px; position: relative; margin-top: 10px; }
        button { padding: 14px 30px; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; font-family: 'Poppins'; font-weight: 600; }
        #yesBtn { background: var(--primary-pink); color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { background: #f8f9fa; color: #6c757d; position: relative; z-index: 12; border: 1px solid #dee2e6; }
        .story-btn { background: var(--royal-gold); color: white; display: none; margin-top: 25px; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }
        #bookModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 20; justify-content: center; align-items: center;
        }
        .book-page {
            background: #fffafa; width: 88%; max-width: 420px; min-height: 480px;
            padding: 35px; border-radius: 20px; position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4); border-left: 10px solid var(--royal-gold);
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .book-text { font-family: 'Playfair Display', serif; line-height: 1.6; color: #333; overflow-y: auto; padding-right: 5px; }
        .book-text h2 { font-family: 'Dancing Script', cursive; color: var(--deep-rose); margin-top: 0; font-size: 1.8rem; }
        .book-text p { font-size: 1rem; white-space: pre-line; }
        .nav-btns { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .nav-btns button { background: none; color: var(--primary-pink); font-size: 1rem; padding: 5px 10px; }
        .nav-btns button:disabled { color: #ccc; }
        .page-number { font-size: 0.85rem; color: #888; font-family: 'Poppins'; }
        .heart { position: absolute; color: rgba(255, 77, 109, 0.3); font-size: 20px; pointer-events: none; animation: floatUp 4s linear infinite; }
        @keyframes floatUp { from { transform: translateY(100vh) scale(1); opacity: 1; } to { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my forever? üíç</h1>
        <div class="buttons" id="mainButtons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
        <button id="storyBtn" class="story-btn" onclick="openBook()">Open My Heart üìñ</button>
    </div>

    <div id="bookModal">
        <div class="book-page">
            <div id="bookContent" class="book-text"></div>
            <div>
                <div class="nav-btns">
                    <button id="prevBtn" onclick="changePage(-1)">‚Üê Back</button>
                    <span class="page-number" id="pageIndicator"></span>
                    <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
                </div>
                <button onclick="closeBook()" style="background: none; color: #bbb; font-size: 11px; width: 100%; margin-top: 15px; font-weight: 400;">Close Letter</button>
            </div>
        </div>
    </div>

    <script>
        const chapters = [
            { title: "Chapter I: The Echo", text: "We started as two names on a list, two faces in a crowded room on a 'Welcome Day' that felt ordinary at the time.\n\nI didn‚Äôt know then that the girl sitting across the room would eventually become the reason I look forward to the morning. For months, we were planets in the same galaxy, orbiting but never touching.\n\nI saw you, but I hadn't seen you yet." },
            { title: "Chapter II: The Shift", text: "Then the world moved us closer. New titles, new reasons to speak.\n\nWhat started as 'work' became 'us.' I began to notice the way you carried yourself‚Äîwith a grace that seemed effortless and a kindness that felt like sunlight.\n\nIt wasn‚Äôt just one moment; it was a thousand small ones. Every joke you told and every bright laugh felt like a door opening, and I found myself wanting to walk through." },
            { title: "Chapter III: The Thread", text: "The office walls eventually faded, but our conversation didn‚Äôt.\n\nWe found a new home in the glow of our screens, weaving a thread of words that stretched from morning until the stars came out.\n\nWe traded 'wholesome reels' like secret notes passed in class‚Äîa shorthand for all the things we were starting to feel. Every notification with your name on it became the best part of my day." },
            { title: "Chapter IV: The Song", text: "I‚Äôve learned the map of your reactions now. When I tell you that you are too bright for my eyes, or ask how it‚Äôs possible for someone to go to such lengths to be beautiful, you make those quiet, cute little noises‚Äîthe ones that tell me you can‚Äôt quite handle the praise.\n\nIt‚Äôs my favorite song. You don‚Äôt see yourself the way I see you: a person who carries grace like a second skin." },
            { title: "Chapter V: The Warmth", text: "Being near you feels like finally standing in the right place.\n\nIt is a peaceful warmth, but it is also a storm in my chest. When you smile at me, my heart pounds with a rhythm I can‚Äôt control.\n\nI find myself fighting the simplest, deepest urges to reach out and hold your hand, to stay in a hug just a second longer, to never have to say goodbye at the end of the day." },
            { 
                title: "Chapter VI: The Pull", 
                text: "I fell for you faster than I ever thought possible. Now, even when I‚Äôve just seen you, I miss you the moment you leave my sight. \n\nI find myself constantly desiring the warmth of your hugs and the sweetness of your kisses‚Äîthey are my safe haven. I promise to care for you with everything I am. I will protect your heart, honor your dreams, and treat you with the absolute devotion you deserve, my Queen." 
            },
            { 
                title: "The Final Page: My Truth", 
                text: "I wrote this because words spoken out loud sometimes get lost in the heartbeat I feel when you're near.\n\nI don't just like the way you laugh; I like the soul behind it all. I‚Äôve reached a point where 'just friends' feels like a beautiful book with the most important chapter missing.\n\nYou are the brightness in my day, and my heart is yours if you‚Äôll have it." 
            }
        ];

        let currentPage = 0;
        function createHeart() {
            const heart = document.createElement('div'); heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const padding = 50;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            btn.style.left = Math.max(padding, Math.floor(Math.random() * maxX)) + 'px';
            btn.style.top = Math.max(padding, Math.floor(Math.random() * maxY)) + 'px';
            document.getElementById('yesBtn').style.transform = `scale(${1 + (currentPage * 0.1 + 0.3)})`;
        }

        function sayYes() {
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 }, colors: ['#ff4d6d', '#d4af37', '#ffffff'] });
            document.getElementById('question').innerHTML = "I knew you would say YES! ‚ù§Ô∏è";
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('storyBtn').style.display = 'inline-block';
            const msg = document.createElement('p');
            msg.innerHTML = "Thank you for choosing me, my love. I will forever cherish you and treat you well, my Queen.";
            msg.style.marginTop = "15px"; msg.style.fontSize = "1.1rem"; msg.style.fontStyle = "italic";
            document.getElementById('container').insertBefore(msg, document.getElementById('storyBtn'));
        }

        function openBook() { document.getElementById('bookModal').style.display = 'flex'; updateBookContent(); }
        function closeBook() { document.getElementById('bookModal').style.display = 'none'; }
        function changePage(step) { currentPage += step; updateBookContent(); }
        function updateBookContent() {
            const content = document.getElementById('bookContent');
            const pageInfo = document.getElementById('pageIndicator');
            const ch = chapters[currentPage];
            content.innerHTML = `<h2>${ch.title}</h2><p>${ch.text}</p>`;
            pageInfo.innerHTML = `Page ${currentPage + 1} of ${chapters.length}`;
            document.getElementById('prevBtn').disabled = (currentPage === 0);
            document.getElementById('nextBtn').disabled = (currentPage === chapters.length - 1);
            content.scrollTop = 0;
        }
    </script>
</body>
</html>
